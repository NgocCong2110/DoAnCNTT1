<div class="d-flex justify-content-center mb-4">
  <button class="btn btn-primary d-flex align-items-center gap-2" (click)="openNewPostPopup()">
    <span class="fs-5">+</span> Đăng bài
  </button>
</div>

<div class="posts py-5">
  <div class="post py-3" *ngFor="let post of posts" (click)="openPopup(post)" style="cursor: pointer;">
    <div class="post-header d-flex align-items-center mb-2 p-2">
      <img [src]="post.avatar" alt="Avatar" class="avatar me-2">
      <div>
        <h6 class="m-0">{{ post.userName }}</h6>
        <small class="text-muted">{{ post.timeAgo }}</small>
      </div>
    </div>

    <div class="post-content mb-2" style="height: 1rem; overflow: hidden;">
      {{ post.content }}
    </div>
  </div>
</div>

<!-- Popup Modal cho bài hiện tại -->
<div class="modal fade" id="postModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ selectedPost?.userName }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{ selectedPost?.content }}</p>
        <div class="d-flex justify-content-start gap-3 mt-3">
          <button (click)="like(selectedPost)">Like {{selectedPost?.likes}}</button>
          <button (click)="comment(selectedPost)">Comment {{selectedPost?.comments}}</button>
          <button (click)="share(selectedPost)">Share</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Popup Modal cho đăng bài mới -->
<div class="modal fade" id="newPostModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Đăng bài mới</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <textarea [(ngModel)]="newPostContent" class="form-control" rows="4" placeholder="Nhập nội dung bài viết..."></textarea>
        <div class="mt-3 d-flex justify-content-end">
          <button class="btn btn-success" (click)="addPost()">Đăng</button>
        </div>
      </div>
    </div>
  </div>
</div>
