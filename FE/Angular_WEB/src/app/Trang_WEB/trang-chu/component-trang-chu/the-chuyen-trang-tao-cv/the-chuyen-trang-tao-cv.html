<div class = "d-flex justify-content-center align-items-center">
  <form class="create-cv-form position-relative w-75 overflow-hidden d-flex rounded-4 shadow-sm">

  <div class="cv-content d-flex flex-column justify-content-center align-items-center text-center p-5">
    <h2 class="card-title mb-3">Bạn muốn tạo CV?</h2>
    <p class="card-subtitle mb-4">
      Hãy tạo CV chuyên nghiệp để gây ấn tượng với nhà tuyển dụng!
    </p>

    <button type="button" class="btn-create-cv" [routerLink]="['/trang-tao-cv']">
      Tạo CV ngay
    </button>
  </div>

  <div class="cv-image flex-grow-1">
    <img src="anh_WEB/anh-bia-cv.png" alt="Ảnh CV" class="cv-banner-img" />
  </div>
</form>
</div>
