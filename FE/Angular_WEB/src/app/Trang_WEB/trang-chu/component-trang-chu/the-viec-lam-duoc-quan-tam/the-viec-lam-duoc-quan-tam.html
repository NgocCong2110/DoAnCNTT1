<div class="d-flex justify-content-center align-items-center py-5 bg-light">
  <div class="container" style="max-width: 1200px;">
    <h1 class="text-center fw-bold mb-5 display-5" style="color: #333; letter-spacing: 0.5px;">
      Việc làm nổi bật
    </h1>

    <div class="job-cards">
    <div class="job-card" *ngFor="let job of jobs">
      <div class="job-header">
        <h3 class="job-title">{{ job.tieu_de }}</h3>
        <span class="company-name">{{ job.ten_cong_ty }}</span>
      </div>

      <p class="job-description">{{ job.mo_ta }}</p>

      <div class="job-info">
        <span class="salary"> Mức lương: {{ job.muc_luong }}</span>
        <span class="location"> {{ job.dia_diem }}</span>
      </div>

      <button class="apply-btn">Ứng tuyển ngay</button>
    </div>
  </div>
  </div>
</div>
