<div id="bannerCarousel" class="carousel slide mt-3 mb-3" data-bs-ride="carousel"
  style="background-color: #ffffff; width: 100vw;">

  <div class="carousel-indicators">
    <ng-container *ngFor="let banner of banners; let i = index">
      <ng-container *ngIf="banner.show">
        <button type="button" data-bs-target="#bannerCarousel" [attr.data-bs-slide-to]="i" [class.active]="i === 0">
        </button>
      </ng-container>
    </ng-container>
  </div>

  <div class="carousel-inner">
    <ng-container *ngFor="let banner of banners; let i = index">
      <ng-container *ngIf="banner.show">
        <div class="carousel-item" [class.active]="i === 0">
          <div class="d-flex align-items-center justify-content-center" style="height: 75vh; padding: 2rem; gap: 3rem;">
            <div style="flex: 1; text-align: center;">
              <h1 class="fw-bold" style="color: #1877f2; font-size: 4rem; margin-bottom: 1.5rem;">{{banner.tieu_de}}
              </h1>
              <p class="fw-semibold"
                style="color: #1877f2; font-size: 1.5rem; max-width: 600px; margin: 0 auto; line-height: 2rem; padding: 2rem; gap: 3rem;">
                {{banner.mo_ta}}
              </p>
              <ng-container *ngIf="banner.button">
                <button [routerLink]="[banner.button.link]" class="btn fw-bold"
                  style="background-color: #1877f2; color: #ffffff; font-size: 1.2rem; padding: 0.75rem 2rem; border-radius: 0.5rem;">
                  {{banner.button.text}}
                </button>
              </ng-container>
            </div>
            <div style="flex: 1;">
              <img [src]="banner.img" style="width: 900px; height: 75vh; object-fit: contain;">
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
  </button>

</div>
