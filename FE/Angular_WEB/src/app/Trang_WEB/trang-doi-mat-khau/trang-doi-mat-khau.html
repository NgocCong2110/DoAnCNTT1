<div class="doi-mat-khau-wrapper">
  <h2>Đổi mật khẩu</h2>
  <form [formGroup]="doiMatKhauForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Mật khẩu mới</label>
      <input type="password" formControlName="mat_khau_moi" />
      <div class="error" *ngIf="doiMatKhauForm.get('mat_khau_moi')?.invalid && doiMatKhauForm.get('mat_khau_moi')?.touched">
        Mật khẩu tối thiểu 6 ký tự
      </div>
    </div>

    <div class="form-group">
      <label>Xác nhận mật khẩu</label>
      <input type="password" formControlName="xac_nhan" />
      <div class="error" *ngIf="doiMatKhauForm.errors?.['mismatch'] && doiMatKhauForm.get('xac_nhan')?.touched">
        Mật khẩu xác nhận không khớp
      </div>
    </div>

    <button type="submit" [disabled]="doiMatKhauForm.invalid || isSubmitting">
      {{ isSubmitting ? "Đang xử lý..." : "Đổi mật khẩu" }}
    </button>
  </form>
</div>
