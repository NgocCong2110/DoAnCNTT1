<div class="search-wrapper d-flex justify-content-center my-4">
  <form class="d-flex w-75 shadow-sm rounded-pill overflow-hidden" (ngSubmit)="thongTinTim()">
    <input type="text" 
           class="form-control form-control-lg border-0 bg-light text-dark px-4" 
           placeholder="Nhập từ khóa tìm kiếm..." 
           [(ngModel)]="tu_khoa_tim_kiem" 
           name="tu_khoa_tim_kiem">
    <button class="btn btn-secondary px-4" type="submit">
      Tìm
    </button>
  </form>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3"
     *ngIf="pop_up_lay_thong_tin_that_bai">
  <div class="toast show text-bg-danger border-0">
    <div class="d-flex">
      <div class="toast-body">
        ❌ Lấy thông tin thất bại!
      </div>
      <button type="button"
              class="btn-close btn-close-white me-2 m-auto"
              (click)="pop_up_lay_thong_tin_that_bai=false"></button>
    </div>
  </div>
</div>
