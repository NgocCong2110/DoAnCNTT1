<app-header-web></app-header-web>
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-sm border-0 rounded-4 p-4" style="max-width: 450px; width: 100%;">
    <form id="DangNhap" (submit)="dangNhap($event)">
      <h3 class="text-center mb-4 fw-bold text-dark">Đăng Nhập</h3>

      <div class="mb-3">
        <label for="email_Dang_Nhap" class="form-label">Email Đăng Nhập:</label>
        <input type="email" id="email_Dang_Nhap" name="email_Dang_Nhap" class="form-control rounded-3" [(ngModel)]="email_Dang_Nhap"
          required>
      </div>

      <div class="mb-3">
        <label for="mat_khau" class="form-label">Mật Khẩu:</label>
        <input type="password" id="mat_khau" name="mat_khau" class="form-control rounded-3"
          [(ngModel)]="mat_khau" required>
        <div class="text-end mt-1">
          <a [routerLink]="['/trang-quen-mat-khau']" class="small text-decoration-none text-secondary">
            Quên mật khẩu?
          </a>
        </div>
      </div>

      <p id="thong_bao" class="text-danger small text-center">{{thong_bao}}</p>

      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-secondary rounded-3">Đăng Nhập</button>
      </div>

      <div class="text-center">
        <a [routerLink]="['/lua-chon-dang-ky']" class="text-decoration-underline"
          style="color: gray; font-weight: bold;">
          Chưa có tài khoản? Đăng Ký
        </a>
      </div>
    </form>
  </div>
</div>
