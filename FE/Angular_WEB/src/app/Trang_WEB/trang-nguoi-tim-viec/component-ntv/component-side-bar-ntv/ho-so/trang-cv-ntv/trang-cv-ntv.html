<div class="cv-container">

  <div class="card tao-cv">
    <div class="card-content">
      <h2>Tạo CV trực tiếp trên web</h2>
      <p>Bạn có thể thiết kế CV chuyên nghiệp chỉ trong vài phút.</p>
      <button class="btn btn-primary" [routerLink]="['/trang-tao-cv']">
        <span>＋</span> Tạo CV mới
      </button>
    </div>
  </div>

  <div class="divider"></div>

  <div class="card ds-cv">
    <div class="card-header">
      <h2>Danh sách CV của bạn</h2>
    </div>

    <div *ngIf="danh_sach_cv.length === 0" class="empty">
      <p>Bạn chưa có CV nào. Hãy tạo ngay để bắt đầu ứng tuyển!</p>
    </div>

    <div class="cv-list">
      <div class="cv-item" *ngFor="let cv of danh_sach_cv; let i = index">
        <div class="cv-info">
          <h3>{{ cv.ten_cv }}</h3>
          <p class="text-muted">{{ cv.vi_tri_ung_tuyen || 'Chưa có vị trí' }}</p>
          <p class="date">Ngày tạo: {{ cv.ngay_tao | date:'dd/MM/yyyy' }}</p>
        </div>
        <div class="cv-actions">
          <button class="btn btn-outline" (click)="xemCV(cv)">
            <i class="bi bi-eye"></i> Xem
          </button>
          <button class="btn btn-danger" (click)="xoaCV(cv, i)">
            <i class="bi bi-trash"></i> Xóa
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
