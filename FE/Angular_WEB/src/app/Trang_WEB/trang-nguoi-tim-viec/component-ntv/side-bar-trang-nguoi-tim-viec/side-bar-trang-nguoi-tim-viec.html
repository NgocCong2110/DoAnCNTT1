<div class="bg-white text-secondary p-3 shadow-sm" style="width: 300px;">
  <h4 class="fw-bold text-center mb-4 border-bottom pb-2 text-dark">Quản lý tài khoản</h4>

  <!-- thong tin ca nhan
      cv cua ban than
      thong bao -->


  <!-- tai khoan -->
  <div class="mb-3">
    <button
      class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
      type="button" (click)="chuyenDoi_TTTaiKhoan()">
      <span><i class="bi bi-person-circle me-2 text-primary"></i> Tài khoản <span>{{ trangThai_TaiKhoan ? '▾' : '▸'
          }}</span></span>
    </button>
    <div class="mt-2 ms-3 collapse" [class.show]="trangThai_TaiKhoan">
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-nguoi-tim-viec', 'trang-thong-tin-tai-khoan-ntv']">Thông tin tài khoản</a>
    </div>
    <div class="mt-2 ms-3 collapse" [class.show]="trangThai_TaiKhoan">
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-nguoi-tim-viec', 'trang-doi-mat-khau-ntv']">Đổi mật khẩu</a>
    </div>
  </div>

  <!-- ho so -->
  <div class="nav flex-column gap-3">
    <div>
      <button
        class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
        type="button" (click)="chuyenDoi_TTHoSo()">
        <span><i class="bi bi-person-lines-fill me-2 text-primary"></i> Hồ sơ cá nhân <span>{{ trangThai_HoSo ? '▾' :
            '▸' }}</span></span>
      </button>
      <div class="mt-2 ms-3 collapse" [class.show]="trangThai_HoSo">
        <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
          [routerLink]="['/trang-nguoi-tim-viec','trang-cv-ntv']">CV của tôi</a>
      </div>
    </div>
  </div>

  <!-- ung tuyen -->
  <div class="mb-3">
    <div class="mt-2 ms-3 collapse" [class.show]="trangThai_TaiKhoan">
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
          [routerLink]="['/trang-nguoi-tim-viec','trang-lich-su-ung-tuyen']">Lịch sử ứng tuyển</a>
    </div>
  </div>


</div>
