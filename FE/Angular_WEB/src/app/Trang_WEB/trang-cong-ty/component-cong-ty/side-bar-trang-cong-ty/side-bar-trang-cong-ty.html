<div class="bg-white text-secondary p-3 shadow-sm" style="width: 260px;">
  <h4 class="fw-bold text-center mb-4 border-bottom pb-2 text-dark">Quản lý tài khoản</h4>

  <div class="nav flex-column gap-3">
    <!-- Item 1 -->
    <a class="nav-link card p-3 text-decoration-none shadow-sm rounded-3 fw-semibold sidebar-item"
       [routerLink]="['/form-a']" routerLinkActive="active" style="color: black;">
      <i class="bi bi-people-fill me-2 text-primary"></i> Xem danh sách ứng viên
    </a>

    <!-- Item 2 -->
    <a class="nav-link card p-3 text-decoration-none shadow-sm rounded-3 fw-semibold sidebar-item"
       [routerLink]="['/form-c']" routerLinkActive="active" style="color: black;">
      <i class="bi bi-file-earmark-text-fill me-2 text-warning"></i> Thống kê số lượng ứng viên
      <span>{{ trangThai ? '▾' : '▸' }}</span>
    </a>

    <!-- Dropdown -->
    <div>
      <button
        class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
        type="button" (click)="chuyenDoi_TrangThai()">
        <span>
          <i class="bi bi-building me-2 text-info"></i> Quản lý bài đăng
          <span>{{ trangThai ? '▾' : '▸' }}</span>
        </span>
      </button>

      <!-- Submenu -->
      <div class="mt-2 ms-3 collapse" [class.show]="trangThai">
        <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
           [routerLink]="['/form-a']">Danh sách bài đăng</a>
        <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
           [routerLink]="['/form-b']">Tạo bài đăng</a>
        <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
           [routerLink]="['/form-c']">Danh sách bài đăng đã xóa</a>
      </div>
    </div>

    <a class="nav-link card p-3 text-decoration-none shadow-sm rounded-3 fw-semibold sidebar-item"
       [routerLink]="['/form-b']" routerLinkActive="active" style="color: black;">
      <i class="bi bi-bar-chart-fill me-2 text-success"></i> Thông báo
    </a>

    <!-- Item 3 -->
    <a class="nav-link card p-3 text-decoration-none shadow-sm rounded-3 fw-semibold sidebar-item"
       href="#" style="color: black;">
      <i class="bi bi-bar-chart-fill me-2 text-success"></i> Thanh toán
    </a>

    <!-- Item 4 -->
    <a class="nav-link card p-3 text-decoration-none shadow-sm rounded-3 fw-semibold sidebar-item"
       href="#" style="color: black;">
      <i class="bi bi-person-circle me-2 text-primary"></i> Thông tin tài khoản
    </a>
  </div>
</div>

<style>
  /* item chính */
  .sidebar-item {
    border-left: 5px solid transparent;
    transition: all 0.25s ease;
    text-align: left; 
  }

  .sidebar-item:hover {
    background-color: #f8f9fa;
    color: #000 !important;
    border-left: 5px solid #0d6efd;
    transform: translateY(-2px);
  }

  /* sub item */
  .sidebar-subitem {
    border-left: 3px solid transparent;
    padding-left: 1rem;
    transition: all 0.25s ease;
  }

  .sidebar-subitem:hover {
    background-color: #f1f1f1;
    border-left: 3px solid #6c757d;
    color: #000 !important;
  }

  button.nav-link.card {
    border: none;
  }

  .collapse {
    transition: all 0.3s ease;
  }
</style>
