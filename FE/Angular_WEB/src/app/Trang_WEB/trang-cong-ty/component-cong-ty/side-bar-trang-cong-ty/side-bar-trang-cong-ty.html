<div class="bg-white text-secondary p-3 shadow-sm" style="width: 260px;">
  <h4 class="fw-bold text-center mb-4 border-bottom pb-2 text-dark">Quản lý tài khoản</h4>

  <!-- xem danh sach ung vien
      thong ke so luong ung vien
      quan ly bai dang +danh sach bai dang +Tao bai dang +Danh sach bai dang da xoa
      Thong bao
      thanh toan
      thong tin tai khoan-->


  <!-- tai khoan cong ty -->
  <div>
    <button
      class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
      type="button" (click)="chuyenDoi_TTTaiKhoan()">
      <span><i class="bi bi-person-circle me-2 text-primary"></i> Tài khoản <span>{{ trangThai_TaiKhoan ? '▾' : '▸'
          }}</span></span>
    </button>
    <div class="mt-2 ms-3 collapse" [class.show]="trangThai_TaiKhoan">
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/thong-tin-tai-khoan']">Thông tin tài khoản</a>
    </div>
  </div>

  <!-- danh sach ung vien ung tuyen -->
  <div class="nav flex-column gap-3">
    <div>
      <button
        class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
        type="button" (click)="chuyenDoi_TTUngVien()">
        <span><i class="bi bi-people-fill me-2 text-primary"></i> Quản lý ứng viên <span>{{ trangThai_UngVien ? '▾' :
            '▸'
            }}</span></span>
      </button>
      <div class="mt-2 ms-3 collapse" [class.show]="trangThai_UngVien">
        <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
          [routerLink]="['/ung-vien']">Danh sách ứng viên</a>
        <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
          [routerLink]="['/tim-kiem-ung-vien']">Tìm kiếm / Lọc ứng viên</a>
        <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
          [routerLink]="['/lien-he-ung-vien']">Liên hệ ứng viên</a>
        <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
          [routerLink]="['/danh-gia-ung-vien']">Đánh giá / Ghi chú</a>
        <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
          [routerLink]="['/thong-ke']">Thống kê & Báo cáo</a>
      </div>
    </div>

    <!-- danh sach bai dang -->
    <div>
      <button
        class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
        type="button" (click)="chuyenDoi_TTBaiDang()">
        <span><i class="bi bi-building me-2 text-info"></i> Quản lý bài đăng <span>{{ trangThai_BaiDang ? '▾' : '▸'
            }}</span></span>

      </button>
      <div class="mt-2 ms-3 collapse" [class.show]="trangThai_BaiDang">
        <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
          [routerLink]="['/danh-sach-bai-dang']">Danh sách bài đăng</a>
        <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
          [routerLink]="['/tao-bai-dang']">Tạo bài đăng</a>
        <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
          [routerLink]="['/bai-dang-da-xoa']">Bài đăng đã xóa</a>
      </div>
    </div>

    <!-- thong bao -->
    <div>
      <button
        class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
        type="button" (click)="chuyenDoi_TTThongBao()">
        <span><i class="bi bi-bell-fill me-2 text-warning"></i> Thông báo <span>{{ trangThai_ThongBao ? '▾' : '▸'
            }}</span></span>

      </button>
      <div class="mt-2 ms-3 collapse" [class.show]="trangThai_ThongBao">
        <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
          [routerLink]="['/thong-bao']">Xem thông báo</a>
      </div>
    </div>

    <!-- dich vu  -->
    <div>
      <button
        class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
        type="button" (click)="chuyenDoi_TTDichVu()">
        <span><i class="bi bi-credit-card-2-front me-2 text-success"></i> Dịch vụ <span>{{ trangThai_DichVu ? '▾' : '▸'
            }}</span></span>
      </button>
      <div class="mt-2 ms-3 collapse" [class.show]="trangThai_DichVu">
        <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
          [routerLink]="['/thanh-toan']">Thanh toán / Gói dịch vụ</a>
      </div>
    </div>
  </div>
