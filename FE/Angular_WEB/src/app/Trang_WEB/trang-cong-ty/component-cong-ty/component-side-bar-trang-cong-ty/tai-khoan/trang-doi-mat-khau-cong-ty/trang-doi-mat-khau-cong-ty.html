<div class="doi-mat-khau-container">
  <h2>Đổi mật khẩu</h2>

  <form #f="ngForm" (ngSubmit)="guiForm()">
    <div class="form-group">
      <label for="mat_khau_cu">Mật khẩu cũ</label>
      <input
        id="mat_khau_cu"
        type="password"
        name="mat_khau_cu"
        [(ngModel)]="mat_khau_cu"
        required
        minlength="6"
        placeholder="Nhập mật khẩu cũ"
      />
      <div class="error" *ngIf="f.submitted && !mat_khau_cu">
        Mật khẩu cũ không được để trống.
      </div>
    </div>

    <div class="form-group">
      <label for="mat_khau_moi">Mật khẩu mới</label>
      <input
        id="mat_khau_moi"
        type="password"
        name="mat_khau_moi"
        [(ngModel)]="mat_khau_moi"
        required
        minlength="6"
        placeholder="Nhập mật khẩu mới"
      />
      <div class="error" *ngIf="f.submitted && (!mat_khau_moi || mat_khau_moi.length < 6)">
        Mật khẩu mới phải có ít nhất 6 ký tự.
      </div>
    </div>

    <div class="form-group">
      <label for="xac_nhan_mat_khau">Xác nhận mật khẩu mới</label>
      <input
        id="xac_nhan_mat_khau"
        type="password"
        name="xac_nhan_mat_khau"
        [(ngModel)]="xac_nhan_mat_khau"
        required
        placeholder="Nhập lại mật khẩu mới"
      />
      <div class="error" *ngIf="f.submitted && xac_nhan_mat_khau !== mat_khau_moi">
        Mật khẩu xác nhận không khớp.
      </div>
    </div>

    <button type="submit">Đổi mật khẩu</button>
  </form>

  <div class="quen-mat-khau">
    <a [routerLink]="['/trang-quen-mat-khau']">Quên mật khẩu?</a>
  </div>
</div>
