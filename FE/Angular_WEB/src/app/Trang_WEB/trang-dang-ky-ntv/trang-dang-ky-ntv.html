<div class="page-container">
    <app-header-web></app-header-web>
    
    <div class="form-container">
        <form id="DangKy" (submit)="kiemTraMatKhau($event)">
            <label class="title">Đăng Ký</label>

            <div class="form-group">
                <label for="ten_dang_ky">Tên Đăng Ký:</label>
                <input type="text" id="ten_dang_ky" name="ten_dang_ky" [(ngModel)]="ten_dang_ky" required>
            </div>

            <div class="form-group">
                <label for="email_dang_ky">Email Đăng Ký:</label>
                <input type="email" id="email_dang_ky" name="email_dang_ky" [(ngModel)]="email_dang_ky" required>
            </div>

            <div class="form-group">
                <label for="password_dang_ky">Mật Khẩu:</label>
                <input type="password" id="password_dang_ky" name="password_dang_ky" [(ngModel)]="password_dang_ky" required>
            </div>

            <div class="form-group">
                <label for="confirm_password_dang_ky">Xác Nhận Mật Khẩu:</label>
                <input type="password" id="confirm_password_dang_ky" name="confirm_password_dang_ky"
                    [(ngModel)]="confirm_password_dang_ky" required>
            </div>

            <div *ngIf="hien_thong_bao" class="popup">
                {{ thong_bao }}
            </div>

            <button type="submit" class="btn btn-register">Đăng Ký</button>

            <a [routerLink]="['/dang-nhap']" class="text-decoration-underline"
          style="color: gray; font-weight: bold;">Đã có tài khoản? Đăng Nhập</a>
        </form>
    </div>
</div>
