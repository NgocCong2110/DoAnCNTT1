<div class="bg-white text-secondary p-3 shadow-sm" style="width: 260px;">
  <h4 class="fw-bold text-center mb-4 border-bottom pb-2 text-dark">Quản trị hệ thống</h4>

  <!-- tai khoan quan tri -->
  <div class="mb-3">
    <button
      class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
      type="button" (click)="chuyenDoi_TTTaiKhoan()">
      <span><i class="bi bi-person-circle me-2 text-primary"></i> Tài khoản <span>{{ trangThai_TaiKhoan ? '▾' : '▸'
          }}</span></span>
    </button>
    <div class="mt-2 ms-3 collapse" [class.show]="trangThai_TaiKhoan">
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-quan-tri','trang-thong-tin-tai-khoan']">Thông tin tài khoản</a>
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-quan-tri','trang-tao-tai-khoan-quan-tri']">Tạo tài khoản quản trị</a>
    </div>
  </div>

  <!-- quan ly nguoi dung -->
  <div class="mb-3">
    <button
      class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
      type="button" (click)="chuyenDoi_TTQLNguoiDung()">
      <span><i class="bi bi-people-fill me-2 text-primary"></i> Người dùng <span>{{ trangThai_QLNguoiDung ? '▾' : '▸'
          }}</span></span>
    </button>
    <div class="mt-2 ms-3 collapse" [class.show]="trangThai_QLNguoiDung">
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-quan-tri','trang-danh-sach-nguoi-tim-viec']">Danh sách người tìm việc</a>
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-quan-tri','trang-danh-sach-cong-ty']">Danh sách công ty</a>
    </div>
  </div>

  <!-- quan ly tin tuyen dung -->
  <div class="mb-3">
    <button
      class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
      type="button" (click)="chuyenDoi_TTQLBaiDang()">
      <span><i class="bi bi-file-earmark-text-fill me-2 text-success"></i> Tin tuyển dụng <span>{{ trangThai_QLBaiDang ?
          '▾' : '▸' }}</span></span>
    </button>
    <div class="mt-2 ms-3 collapse" [class.show]="trangThai_QLBaiDang">
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-quan-tri','trang-danh-sach-vi-pham']">Danh sách bài đăng vi phạm</a>
    </div>
  </div>

  <!-- quan ly danh muc -->
  <div class="mb-3">
    <button
      class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
      type="button" (click)="chuyenDoi_TTQLDanhMuc()">
      <span><i class="bi bi-list-ul me-2 text-info"></i> Danh mục <span>{{ trangThai_QLDanhMuc ? '▾' : '▸'
          }}</span></span>
    </button>
    <div class="mt-2 ms-3 collapse" [class.show]="trangThai_QLDanhMuc">
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-quan-tri','trang-danh-muc-nganh-nghe']">Danh mục ngành nghề</a>
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-quan-tri','trang-danh-muc-ky-nang']">Danh mục kỹ năng</a>
    </div>
  </div>

  <!-- quan ly dich vu -->
  <div class="mb-3">
    <button
      class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
      type="button" (click)="chuyenDoi_TTQLDichVu()">
      <span><i class="bi bi-bag-fill me-2 text-warning"></i> Dịch vụ <span>{{ trangThai_QLDichVu ? '▾' : '▸'
          }}</span></span>
    </button>
    <div class="mt-2 ms-3 collapse" [class.show]="trangThai_QLDichVu">
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-quan-tri','trang-danh-sach-goi-dich-vu']">Danh sách gói dịch vụ</a>
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-quan-tri','trang-them-goi-dich-vu-moi']">Thêm gói dịch vụ</a>
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-quan-tri','trang-lich-su-giao-dich']">Lịch sử giao dịch</a>
    </div>
  </div>

  <!-- thong ke -->
  <div class="mb-3">
    <button
      class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
      type="button" (click)="chuyenDoi_TTThongKe()">
      <span><i class="bi bi-bar-chart-fill me-2 text-danger"></i> Thống kê <span>{{ trangThai_ThongKe ? '▾' : '▸'
          }}</span></span>
    </button>
    <div class="mt-2 ms-3 collapse" [class.show]="trangThai_ThongKe">
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-quan-tri','trang-thong-ke-nguoi-dung']">Người dùng</a>
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-quan-tri','trang-thong-ke-doanh-thu']">Doanh thu</a>
    </div>
  </div>

  <!-- thong bao-->
  <div class="mb-3">
    <button
      class="nav-link card btn p-3 text-secondary text-start w-100 shadow-sm rounded-3 fw-semibold d-flex justify-content-between align-items-center sidebar-item"
      type="button" (click)="chuyenDoi_TTThongBaoAdmin()">
      <span><i class="bi bi-bell-fill me-2 text-danger"></i> Thông báo <span>{{ trangThai_ThongBaoAdmin ? '▾' : '▸'
          }}</span></span>
    </button>
    <div class="mt-2 ms-3 collapse" [class.show]="trangThai_ThongBaoAdmin">
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-quan-tri','trang-gui-thong-bao']">Gửi thông báo</a>
      <a class="nav-link card p-2 text-decoration-none shadow-sm rounded-3 mb-2 small text-secondary sidebar-subitem"
        [routerLink]="['/trang-quan-tri','trang-danh-sach-thong-bao']">Danh sách thông báo</a>
    </div>
  </div>
</div>
