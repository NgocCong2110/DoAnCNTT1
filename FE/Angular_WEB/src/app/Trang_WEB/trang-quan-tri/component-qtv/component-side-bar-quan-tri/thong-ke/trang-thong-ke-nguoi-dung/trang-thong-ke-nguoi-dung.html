<div class="charts-container">
  <div class="chart">
    <canvas baseChart
            [data]="barChartData"
            [options]="chartOptions"
            [type]="'bar'">
    </canvas>
  </div>

  <div class="chart">
    <canvas baseChart
            [data]="lineChartData"
            [options]="chartOptions"
            [type]="'line'">
    </canvas>
  </div>
</div>
